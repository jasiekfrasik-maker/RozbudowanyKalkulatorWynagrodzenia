<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Wynagrodzeń</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <main class="wrap">
    <h1>Kalkulator Wynagrodzeń</h1>

    <nav class="tabs">
      <button class="tab active" data-tab="uop">Umowa o pracę</button>
      <button class="tab" data-tab="zlec">Umowa Zlecenie</button>
    </nav>

    <!-- UOP -->
    <section id="tab-uop" class="tab-panel active">
      <h2 class="section-title">Dane wejściowe</h2>

      <div class="grid-2">
        <div class="row radio-row">
          <div class="label strong">Tryb</div>
          <div class="field">
            <label class="radio"><input type="radio" name="uop_tryb" value="godz" checked> Stawka godzinowa</label>
            <label class="radio"><input type="radio" name="uop_tryb" value="mies"> Kwota brutto (mies.)</label>
          </div>
        </div>

        <label class="row">
          <div class="label strong">Stawka godzinowa / kwota brutto</div>
          <input id="uop_stawka_kwota" type="number" step="0.01" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Ilość zmian dziennych</div>
          <input id="uop_zm_dz" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Ilość zmian nocnych</div>
          <input id="uop_zm_noc" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Długość zmiany (h)</div>
          <select id="uop_dl_zm" class="field">
            <option>8</option><option>10</option><option selected>12</option>
          </select>
        </label>

        <label class="row">
          <div class="label strong">Premia brutto (zł)</div>
          <input id="uop_premia" type="number" step="0.01" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Nadgodziny dzienne (+50%) [h]</div>
          <input id="uop_ng_dz" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Nadgodziny nocne (+50%) [h]</div>
          <input id="uop_ng_noc" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Nadgodziny nocne w niedzielę (+100%) [h]</div>
          <input id="uop_ng_noc_100" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Dni na L4 (80%)</div>
          <input id="uop_l4" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Niewykorzystane dni urlopu</div>
          <input id="uop_urlop" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Miesiąc (dodatek nocny/h)</div>
          <select id="uop_miesiac" class="field"></select>
        </label>
      </div>

      <h2 class="section-title">Ulgi i Odliczenia</h2>

      <div class="grid-2">
        <div class="row checkbox-group">
          <div class="label"></div>
          <div class="field">
            <label class="check"><input id="uop_ppk" type="checkbox"> Uczestniczę w PPK (2% składki)</label>
            <label class="check"><input id="uop_pit0" type="checkbox"> Mam mniej niż 26 lat / Ulga PIT‑0 (senior, 4+)</label>
          </div>
        </div>

        <label class="row">
          <div class="label strong">Darowizny (kwota mies.)</div>
          <div class="field with-hint">
            <input id="uop_darowizny" type="number" step="0.01" value="0">
          </div>
        </label>

        <label class="row">
          <div class="label strong">Ulga na internet (kwota mies.)</div>
          <div class="field with-hint">
            <input id="uop_internet" type="number" step="0.01" value="0">
            <span class="hint">max 63.33 zł/mies</span>
          </div>
        </label>

        <label class="row">
          <div class="label strong">Ulga na dziecko (kwota mies.)</div>
          <div class="field with-hint">
            <input id="uop_dziecko" type="number" step="0.01" value="0">
            <span class="hint">np. 92.67 zł</span>
          </div>
        </label>
      </div>

      <div class="actions">
        <button id="uop_calc" class="btn primary">Oblicz Wynagrodzenie</button>
      </div>

      <div class="results two">
        <div>
          <h3>Potrącenia</h3>
          <ul id="uop_potr" class="list"></ul>
          <div class="sum">
            <span>Suma potrąceń</span><strong id="uop_suma_potr">0,00 zł</strong>
          </div>
        </div>
        <div>
          <h3>Podsumowanie</h3>
          <ul id="uop_pods" class="list"></ul>
          <div class="sum ok">
            <span>NA RĘKĘ</span><strong id="uop_netto">0,00 zł</strong>
          </div>
        </div>
      </div>
    </section>

    <!-- ZLECENIE -->
    <section id="tab-zlec" class="tab-panel">
      <h2 class="section-title">Dane wejściowe</h2>

      <div class="grid-2">
        <div class="row radio-row">
          <div class="label strong">Tryb</div>
          <div class="field">
            <label class="radio"><input type="radio" name="z_tryb" value="godz" checked> Stawka godzinowa</label>
            <label class="radio"><input type="radio" name="z_tryb" value="mies"> Kwota brutto (mies.)</label>
          </div>
        </div>

        <label class="row">
          <div class="label strong">Stawka godzinowa / kwota brutto</div>
          <input id="z_stawka_kwota" type="number" step="0.01" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Ilość zmian w miesiącu</div>
          <input id="z_zmian" type="number" step="1" value="0" class="field">
        </label>

        <label class="row">
          <div class="label strong">Długość zmiany (h)</div>
          <select id="z_dl_zm" class="field"><option>8</option><option>10</option><option selected>12</option></select>
        </label>

        <div class="row checkbox-group">
          <div class="label strong">Opcje</div>
          <div class="field">
            <label class="check"><input id="z_student" type="checkbox"> Jestem studentem/uczniem do 26 r.ż.</label>
            <label class="check"><input id="z_chor" type="checkbox"> Dobrowolna składka chorobowa (2.45%)</label>
            <label class="check"><input id="z_pit0" type="checkbox"> Ulga PIT‑0 (&lt;26, nie student)</label>
            <label class="check"><input id="z_pit2" type="checkbox" checked> PIT‑2 (kwota zmniejszająca)</label>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="z_calc" class="btn primary">Oblicz Wynagrodzenie</button>
      </div>

      <div class="results two">
        <div>
          <h3>Potrącenia</h3>
          <ul id="z_potr" class="list"></ul>
        </div>
        <div>
          <h3>Podsumowanie</h3>
          <ul id="z_pods" class="list"></ul>
          <div class="sum ok">
            <span>NA RĘKĘ</span><strong id="z_netto">0,00 zł</strong>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js?v=3"></script>
  <script>
    // przełączanie zakładek
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.tab-panel');
    tabs.forEach(btn => btn.onclick = () => {
      tabs.forEach(b=>b.classList.remove('active'));
      panels.forEach(p=>p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('tab-'+btn.dataset.tab).classList.add('active');
    });
  </script>
</body>
</html>
